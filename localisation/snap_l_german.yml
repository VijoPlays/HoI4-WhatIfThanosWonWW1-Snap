l_german:
  snap.1.t: "Thanos gesichtet"
  snap.1.d: "Ein seltsamer lilafarbener Mann fand die fünf Chaos-Emeralds und begann in den Straßen von Berlin zu tanzen. Die Behörden gaben an, dass er entkommen ist, aber man sollte ihn auf jeden Fall melden, wenn man ihn sieht."
  snap.1.a: "Was ist das Schlimmste, was passieren kann?"
  snap.2.t: "Ich wünschte, wir lebten in aufgeklärteren Zeiten"
  snap.2.d: "Ein lautes Knacken war auf der ganzen Welt zu hören, und viele Menschen berichten, dass ihre Geliebten vermisst würden. Unruhestifter wurden auf den Straßen gefunden, die schrien, dass 'die Hälfte aller Länder ausgelöscht wird'."
  snap.2.a: "Das ist doch sicher nur ein Zufall?"
  snap.3.t: "Die Wirtschaft, ihr Idioten!"
  snap.3.d: "Wenn man aus dem Fenster schaut, kann man sehen, wie alles langsam zu Staub zerfällt..."
  snap.3.a: "Ich wollte sowieso nicht spielen."
  snap.4.t: "Faszinierend!"
  snap.4.d: "Es scheint, als sei alles zur Ruhe gekommen. Es ist an uns, die Erde wieder aufzubauen."
  snap.4.a: "Wir hätten auf John Titor hören sollen."
  snap_coring: "Gebiet beanspruchen"
  snap_coring_coastal: "Küstengebiet beanspruchen"
  state_claimed_flag: "Jemand hat dieses Gebiet beansprucht"
