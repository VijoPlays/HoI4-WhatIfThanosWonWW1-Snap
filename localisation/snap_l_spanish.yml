l_spanish:
  snap.1.t: "Thanos Avistado"
  snap.1.d: "Un extraño hombre púrpura encontró las cinco esmeraldas del caos y comenzó a bailar en las calles de Berlín. Las autoridades mencionaron que escapó, pero debe ser reportado bajo cualquier circunstancia, si es visto."
  snap.1.a: "¿Qué es lo peor que podría pasar?"
  snap.2.t: "Ojalá viviéramos en tiempos más ilustrados"
  snap.2.d: "Un fuerte chasquido se escuchó en todo el mundo y muchas personas denuncian la desaparición de sus seres queridos. Se encontraron alborotadores en las calles gritando que 'la mitad de los países están siendo borrados'."
  snap.2.a: "¿Seguro que es sólo una coincidencia?"
  snap.3.t: "¡La economía, tontos!"
  snap.3.d: "Al mirar por la ventana, puedes ver cómo todo se desvanece lentamente hasta convertirse en polvo..."
  snap.3.a: "De todas formas, no quería jugar."
  snap.4.t: "¡Fascinante!"
  snap.4.d: "Parece que todo se ha calmado. Ahora nos toca a nosotros reconstruir la Tierra."
  snap.4.a: "Deberíamos haber escuchado a John Titor."
  snap.d.core: "Reclamar Territorio"
